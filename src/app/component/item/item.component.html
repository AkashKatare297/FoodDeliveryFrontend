<div class="bg-img">
    
<div><button class="btn btn-success" *ngIf="hardcodedAuthentication.isAdminLoggedIn()" (click)="addItem()">Add Item</button></div>
<div class="container">
            <div class="row">
                <div *ngFor="let item of items" class="col-4 col-md-4 mt-3">
                    <div class="card">
                        <img class="card-img-top" src="{{item.itemimage}}" alt="Card image cap"><br>
                        <div class="row">
                            <div class="price col-6" >{{item.itemname}}</div>
                            <div class="price col-6">price:{{item.itemcost}}</div>
                        </div>
                        <div class="row">
                            <div class="col-12"><button class="btn-success card-text">{{item.itemstatus}}</button></div>
                        </div>
                        <div class="card-body row" >
                            <button class=" btn-success card-text col-3" *ngIf="hardcodedAuthentication.isUserLoggedIn()" (click)="addToCart">Add to Cart</button>
                            <button class=" btn-success card-text col-3" *ngIf="hardcodedAuthentication.isAdminLoggedIn()" (click)="updateItem(item.itemid)"> Update Item</button>
                            <button class=" btn-success card-text col-3" *ngIf="hardcodedAuthentication.isAdminLoggedIn()" (click)="deleteItem(item.itemid)"> Delete Item</button> 
                        </div>
                    </div>
                </div>
            </div>
</div>

</div>
