
<div class="container">
    <div class="form-wrapper">
        <form (ngSubmit)="updateItem()" #itemForm="ngForm">
            <div class="form-group">
                <input type="text" class="form-control" required placeholder="Enter name" 
                name= "customername" [(ngModel)]="customer.customername" #customername="ngModel">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" required placeholder="Enter email"
                name= "customeremail" [(ngModel)]="customer.customeremail" #customeremail="ngModel">
            </div>
            <div class="form-group">
                <input type="number" class="form-control" required placeholder="Enter mobile number" 
                name= "customermobilenumber" [(ngModel)]="customer.customermobilenumber" #customermobilenumber="ngModel">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">update</button>
            </div>
        </form>
    </div>
</div>
