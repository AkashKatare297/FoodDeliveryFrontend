<app-menu></app-menu>
<br>
<table class="table table-striped">
    <thead class="table-dark">
      <tr>
        <th scope="col">Restaurant Name</th>
        <th scope="col">Image</th>
        <th scope="col">Address</th>
        <th scope="col">Manger Name</th>
        <th scope="col">Contact Number</th>
        <th scope="col">Status</th>
        <th scope="col">Action</th>
        <th scope="col">Items</th>
      </tr>
    </thead>
    <tbody>
      <tr  class="table-success" *ngFor="let rest of restaurants | paginate: { itemsPerPage: count, currentPage: p }">
        <td>{{rest.restname}}</td>
        <td>
            <img [src]="rest.pic" alt="Image" height="100px" width="100px" />
          </td>
        <td>{{rest.area}} , {{rest.city}} ,{{rest.state}} 
            <br>
            {{rest.country}} , {{rest.pincode}}
        </td>
        <td>{{rest.managerName}}</td>
        <td>{{rest.contactNumber}}</td>
        <td *ngIf="rest.status;else notdone">Approved</td>
        <ng-template #notdone><td>Not Approved</td></ng-template>

        <td>
          <button class="btn btn-success" (click)="restupdate(rest.restid)">Update</button>
          &nbsp;
          <button class="btn btn-danger" (click)="restdelete(rest.restid)">Delete</button>
        </td>
        <td>
          <button class="btn btn-danger" (click)="viewOrder(rest.restid)">view Orders</button>
          <button class="btn btn-success" (click)="viewItems(rest.restid)">View Item</button>
        </td>
      </tr>
  
    </tbody>
  </table>
  <br>
  <div class="text-right">
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
